<script>
  setTimeout(() => {
    // Select only the <a> elements that are not within nested <ul> elements
    const tocLinks = document.querySelectorAll("#TOC > ul > li > a");

    tocLinks.forEach((link) => {
      const match = link.textContent.match(/^(\d)\b/);
      if (match) {
        link.textContent = link.textContent.replace(/^(\d)\b/, "0$1");
      }
    });
  }, 500); // Adjust delay if necessary
</script>
